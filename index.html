<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBCAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* cursor: none; */
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font: 1rem Arial;
        }

        canvas {
            /* border: 1px solid rgb(62, 62, 62); */
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <!-- COMMAND PANELS -->
    <div id="panel">
        <div id="panel-header"></div>
        <div class="panel-body">
            <div class="left">
                <div class="row">
                    <div class="cmd tooltip" data-cmd="UNDO">
                        <span class="tooltiptext">Undo</span>
                        <img src="/src/svg/undo.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="REDO">
                        <span class="tooltiptext">Redo</span>
                        <img src="/src/svg/redo.svg" class="icon-white" />
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="PAN">
                        <span class="tooltiptext">Pan</span>
                        <img src="/src/svg/pan.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="ZOOM">
                        <span class="tooltiptext">Zoom</span>
                        <img src="/src/svg/zoom.svg" class="icon-white" />
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="SELECT">
                        <span class="tooltiptext">Select</span>
                        <img src="/src/svg/select2.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="DELETE">
                        <span class="tooltiptext">Delete</span>
                        <img src="/src/svg/delete.svg" class="icon-white" />
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="MOVE">
                        <span class="tooltiptext">Move</span>
                        <img src="/src/svg/move.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="COPY">
                        <span class="tooltiptext">Copy</span>
                        <img src="/src/svg/copy.svg" class="icon-white" />
                    </div>
                </div>
                <div class="row">
                    <div class="cmd disabled" data-cmd="ROTATE">
                        <span class="tooltiptext">Rotate</span>
                        <img src="/src/svg/rotate.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="RESIZE">
                        <span class="tooltiptext">Edit</span>
                        <img src="/src/svg/resize.svg" class="icon-white" />
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="LINE">
                        <span class="tooltiptext">Line</span>
                        <img src="/src/svg/line.svg" class="icon-white" />

                    </div>
                    <div class="cmd tooltip" data-cmd="RECT">
                        <span class="tooltiptext">Rectangle</span>
                        <img src="/src/svg/rectangle.svg" class="icon-white" />

                    </div>
                </div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="CIRCLE">
                        <span class="tooltiptext">Circle</span>
                        <img src="/src/svg/circle.svg" class="icon-white" />
                    </div>
                    <div class="cmd disabled" data-cmd="ARC">
                        <span class="tooltiptext">Arc</span>
                        <img src="/src/svg/arc.svg" class="icon-white" />
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="TEXT">
                        <span class="tooltiptext">Text</span>
                        <img src="/src/svg/text.svg" class="icon-white" />

                    </div>
                    <div class="cmd disabled" data-cmd="MEASURE">
                        <span class="tooltiptext">Measures</span>
                        <img src="/src/svg/measure.svg" class="icon-white" />
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="FILL">
                        <span class="tooltiptext">Fill Colors</span>
                        <img src="/src/svg/fill.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="PALETTE">
                        <span class="tooltiptext">Change theme</span>
                        <img src="/src/svg/palette.svg" class="icon-white" />
                    </div>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="SAVE">
                        <span class="tooltiptext">Save</span>
                        <img src="/src/svg/save.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="IMPORT">
                        <span class="tooltiptext">Import</span>
                        <img src="/src/svg/import.svg" class="icon-white" />
                    </div>
                </div>
                <div class="row">
                    <div class="cmd tooltip" data-cmd="CONFIG">
                        <span class="tooltiptext">Config</span>
                        <img src="/src/svg/config.svg" class="icon-white" />
                    </div>
                    <div class="cmd tooltip" data-cmd="HELP">
                        <span class="tooltiptext">Help</span>
                        <img src="/src/svg/help.svg" class="icon-white" />
                    </div>
                </div>
            </div>
            <div class="right hide">
                <ul class="colors"></ul>
            </div>
        </div>


    </div>

    <!-- TEXT COMMAND DIALOGUE -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <input data-text="">
            <span class="save">&#10004;</span>
            <span class="close">&times;</span>
        </div>

    </div>

    <!-- DOWNLOAD -->
    <a id="downloadAnchorElem" style="display:none"></a>

    <!-- IMPORT FILE -->
    <input id="file-input" type="file" name="name" style="display: none;" />
</body>

<script src="src/app.js" type="module"></script>

</html>
